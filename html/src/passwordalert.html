<script>

{

var wel=document.getElementById("noerror");
 if (user.length==0 )
	{
	erru.innerHTML="<font color=blue> Please enter username</font>";

	}
else if (pass.length==0)
{erru.innerHTML="";

	}
else if (pass.length <6)
	{errp.innerHTML="";

	}

}



</script>
